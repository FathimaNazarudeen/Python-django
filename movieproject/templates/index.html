{% extends 'base.html' %}
{% block body %}

<div class="container" xmlns:background-color="http://www.w3.org/1999/xhtml">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card">
  <img src="{{i.Img.url}}" class="card-img-top" alt="..." width="600px" height="500px">
  <div class="card-body">
    <h5 class="card-title">{{i.Name}}</h5>
    <p class="card-text">{{i.Description}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">More</a>

  </div>
</div>
    </div>
        {% endfor %}
                           <div class="col-md-3">
<div class="text-center">
    <a href="{% url 'movieapp:add_movie' %}" class="btn btn-primary btn-lg" style="width: 300px; height: 500px; background-color: white; color: black; border: 1px solid black; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; font-size: 100px;">

        +
    </a>
</div>

</div>


{% endblock %}
